name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Remove local workspace reference and use latest npm version
          cd packages/core
          npm uninstall @aituber-onair/voice
          npm install @aituber-onair/voice@latest
          cd ../..
          npm ci

      - name: Run build
        run: npm run build --workspaces

      - name: Run tests
        run: npm run test --workspaces

      - name: Run lint
        run: npm run lint --workspaces

      - name: Check formatting
        run: npm run fmt:check --workspaces
